<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Word Cloud Generator</h1>
    <form action="/generate_wordcloud" method="post" enctype="multipart/form-data">
        <label for="wine_mask">Upload Mask:</label>
        <input type="file" name="wine_mask" accept=".png, .jpg, .jpeg" required>
        
        <label for="text_input">Enter Text for Word Cloud:</label>
        <textarea name="text_input" rows="4" required></textarea>

        <button type="submit">Generate Word Cloud</button>
    </form>
</body>
</html>
